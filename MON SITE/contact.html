    <div class="titre-header">

    </div>

    <div class="container">
        <form action="traitement.html" method="post" id="formulaire">
            <fieldset>
                <div id="emailLabel">
                    <label for="email"
                      class="tooltip"
                      data-balloon-length="xlarge"
                      data-balloon-pos="down-left"
                      aria-label="Veuillez entrer votre email pour avoir une réponse !">De :</label>
                    <input type="text" name="email" id="email">
                    <span id="erreurEmail" class="erreur"></span>
                </div>
            </fieldset>
            
            <fieldset>
                <div id="reasonLabel">
                  <label for="reason"
                    class="tooltip"
                    data-balloon-length="xlarge"
                    data-balloon-pos="up-left"
                    aria-label="Mettez un titre à votre description / question">Description :</label>
                  <select name="reason" id="reason">
                      <option value="Pas de valeur" selected>- - - Sélectionner la raison - - -</option>
                      <option value="Connection">Connection (mods, compatibilité...)</option>
                      <option value="Whitelisting">Whitelisting</option>
                      <option value="Ban">Ban</option>
                      <option value="Abus">Reporter un abus</option>
                      <option value="Compliment">Complimenter le serveur</option>
                      <option value="Autre raison">Autre raison :</option>
                  </select>

                  <input type="text" name="reasoning" id="reasoning" class="selectorAutreNo">
                  <span id="erreurSelecteur" class="erreur"></span>
                </div>

                <div id="textAreaLabel">
                  <textarea name="description" id="textArea"></textarea>
                  <span id="erreurTextArea" class="erreur"></span>
                </div>
                
                <input type="submit" value="Envoyer">
            </fieldset>
        </form>
